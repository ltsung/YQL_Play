<html>
  <head><title>flickr</title>
  
  <style type='text/css'>
    #results{ width: 50%; margin-left: 25%; border: 1px solid gray; padding: 5px; height: 200px; overflow: auto; } 
  </style>
  
  <script type='text/javascript'>
    function flickr(o){
      var output = '';
      var photos = o.query.results.photo;
      
      
      for(var i = 0; i < photos.length; i++) {
         output += "<a href='http://www.flickr.com/photos/ltsung/" + photos[i]['id'] + "'><img src='" + photos[i]['url_sq'] + "'></a>";     
      }
      
      document.getElementById('results').innerHTML = output;  
    }
    </script>
  </head>
  <body>
    <div id='results'></div>
    <script src='http://query.yahooapis.com/v1/public/yql?q=SELECT%20*%20FROM%20flickr.people.publicphotos(0%2C10)%20WHERE%20user_id%3D"34086724%40N02"%20AND%20extras%3D"url_sq"&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=flickr'></script>
  </body>
</html>
